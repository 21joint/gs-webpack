<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Growsocial</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link href="styles/app.css" rel="stylesheet"></head>
<body class="">
<main class="main-content">
  <div class="container-fluid smaller">
    <div class="row mt-5">
      <div class="col-lg-12 text-center">
        <img src="/src/assets/images/logo.svg" alt="Growsocial">
      </div>
    </div>
    <div class="row align-items-start align-items-md-center cover-height-100">
      <div class="col-12 mt-5 mb-md-4">
        <div class="content-box bg-white px-3 pt-4 pb-3 px-sm-5 pt-sm-5">
          <div class="container-fluid">


            <form id="signupForm-2" class="form-horizontal">


                <div class="row">
                  <div class="col-12">
                    <div class="content-box__header">
                      <h2 class="content-box__title mb-5">Tell us a little bit more</h2>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-12">
                    <label class="nar mt-2 mb-2">How many work with influencer marketing within your company?</label>
                    <div class="form-group workload-select">
                      <select title="workLoad" style="width: 100%;" name="workLoad" id="workLoad"
                              class="form-control">
                        <option value="" selected disabled hidden>- Please Select -</option>
                        <option>0</option>
                        <option>1</option>
                        <option>2-5</option>
                        <option>6-10</option>
                        <option>10-20</option>
                        <option>20+</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="nar mt-2 mb-2">In which markets are you active right now?</label>
                      <textarea class="form-control" id="countries" placeholder="Write your countries here"></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label class="nar mt-2 mb-2">What is your monthly influencer marketing spend?</label>
                    <div class="form-group">
                      <select title="monthlySpend" style="width: 100%;" name="monthlySpend" id="monthlySpend"
                              class="form-control">
                        <option value="" selected disabled hidden>- Please Select -</option>
                        <option>We don't work with IM yet</option>
                        <option>0 - 10,000€</option>
                        <option>10,000€ - 25,000€</option>
                        <option>25,000€ - 50,000€</option>
                        <option>50,000€ - 100,000€</option>
                        <option>100,000 + €</option>
                      </select>
                  </div>
                </div>


              </div>

                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <button type="submit" class="btn btn-block btn-primary btn-login ml-auto mt-3">Create My Account</button>
                    </div>
                  </div>
                </div>


            </form>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script type="text/javascript" src="scripts/vendors.88b2c090b214e89a5fca.js"></script><script type="text/javascript" src="scripts/app.bfc2d0273b83a654fa97.js"></script></body>
</html>
