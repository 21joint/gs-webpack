<head><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link href="styles/app.css" rel="stylesheet"></head><button class="btn btn-sm btn-outline-primary"
        data-toggle="dropdown"
        aria-haspopup="true"
        title="Sponsored"
        aria-expanded="false">

</button>
<div class="dropdown-menu p-0" style="max-width: 100%; width: 470px;">
  <div class="container-fluid">
    <div class="form-row py-3 align-items-center">
      <div class="col">

      <div class="col-auto"><img src="/images/info.svg" class="r-icon--medium align-middle ml-1" alt=" "></div>
    </div>
    <div class="form-row py-3 align-items-center">
      <div class="col-12">
        <div class="form-range-group">
          <div class="form-group">
            <div class="mb-4">
              <input style="max-width: 100px;"
                     title="gs-handle--input"
                     type="text"
                     class="form-control d-inline"
                     data-handle="0"
                     data-use="value - "/>
              <span class="text-asphalt mx-1">-</span>
              <input style="max-width: 100px;"
                     title="gs-handle--input"
                     type="text"
                     class="form-control d-inline"
                     data-handle="1"
                     data-use="value"/>
            </div>
            <div id="sliderSponsored"
                 class="gs-range--slider"
                 data-start="0,30"
                 data-min="0"
                 data-max="70"
                 data-suffix="+"
                 data-step="1"
                 data-connect="true"></div>
          </div>
        </div>
      </div>
    </div>



    <div class="form-row py-3 align-items-center">
      <div class="col">
        <h6 class="text-dark mb-0"><strong>Percantage of posts being sponsored</strong></h6>
      </div>
    </div>

      <div class="col-12">
        <div class="form-range-group">
          <div class="form-group">
            <div class="mb-4">
              <input style="max-width: 100px;"
                     title="gs-handle--input"
                     type="text"
                     class="form-control d-inline"
                     data-handle="0"
                     data-use="value - "/>
              <span class="text-asphalt mx-1">-</span>
              <input style="max-width: 100px;"
                     title="gs-handle--input"
                     type="text"
                     class="form-control d-inline"
                     data-handle="1"
                     data-use="value"/>
            </div>
            <div id="sliderPercantage"
                 class="gs-range--slider"
                 data-start="0,100"
                 data-min="0"
                 data-max="200"
                 data-step="1"
                 data-connect="true"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row py-3 align-items-center justify-content-between dropdown-menu--actions">
      <div class="col-auto">
        <button class="btn btn-block btn-sm btn-cancel" type="button" data-dismiss="dropdown">

        </button>
      </div>
      <div class="col-auto">
        <button class="btn btn-block btn-primary btn-sm btn-apply" type="button">
          Apply
        </button>
      </div>
    </div>
