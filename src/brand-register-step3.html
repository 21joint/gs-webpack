<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
  <title>Growsocial</title>
</head>
<body class="bg-light has-fixed-bottom">
  <%= require('html-loader?interpolate=true&minimize=false!./partials/header.html') %>
  <main class="main-content">
    <div class="container-fluid py-4 pt-lg-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9">
          <div class="content-box rounded bg-white">
            <form id="applyStep3Form" class="form-horizontal">
              <section class="content-box--header pt-3 pt-sm-4 text-center">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-12">
                      <h2 class="content-box__title mb-0 mt-3">Apply Step 3</h2>
                      <hr class="mt-sm-4 mb-0"/>
                    </div>
                  </div>
                </div>
              </section>
              <section class="content-box--group py-3 py-sm-4">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-12 text-center">
                      <h4 class="text-asphalt mb-4 mb-sm-5">More info about your company</h4>
                    </div>
                    <div class="col-12">
                      <div class="row">
                        <div class="col-12">
                          <p>Social platforms and accounts</p>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="blog_info"> <span class="network-icon mr-2 blog"></span> Blog</label>
                            <input type="text" class="form-control" name="blog_info" id="blog_info"/>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="instagram_info">
                              <span class="network-icon mr-2 instagram"></span> Instagram</label>
                            <input type="text" class="form-control" name="instagram_info" id="instagram_info"/>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="twitter_info"> <span class="network-icon mr-2 tw"></span> Twitter</label>
                            <input type="text" class="form-control" name="twitter_info" id="twitter_info"/>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="snapchat_info">
                              <span class="network-icon mr-2 snapchat"></span> Snapchat</label>
                            <input type="text" class="form-control" name="snapchat_info" id="snapchat_info"/>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="pinterest_info">
                              <span class="network-icon mr-2 pinterest"></span> Pinterest</label>
                            <input type="text" class="form-control" name="pinterest_info" id="pinterest_info"/>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="tumblr_info"> <span class="network-icon mr-2 tumblr"></span> Tumblr</label>
                            <input type="text" class="form-control" name="tumblr_info" id="tumblr_info"/>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="facebook_info"> <span class="network-icon mr-2 fb"></span> Facebook</label>
                            <input type="text" class="form-control" name="facebook_info" id="facebook_info"/>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="podcast_info"> <span class="network-icon mr-2 podcast"></span> Podcast</label>
                            <input type="text" class="form-control" name="podcast_info" id="podcast_info"/>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="youtube_info"> <span class="network-icon mr-2 youtube"></span> Youtube</label>
                            <input type="text" class="form-control" name="youtube_info" id="youtube_info"/>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-4 pt-3">
                        <div class="col-12 mb-3">
                          <p class="mb-0">Which categories does your brand belong to?</p>
                        </div>
                        <div class="col-12">
                          <div class="row">
                            <div class="col-6 col-sm-4 col-md-3">
                              <div class="form-group">
                                <input type="checkbox" name="categories_all" id="categories_all">
                                <label for="categories_all"> <span class="box"></span> All categories</label>
                              </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                              <div class="form-group">
                                <input type="checkbox" name="networks_fashion" id="networks_fashion">
                                <label for="networks_fashion"> <span class="box"></span> Fashion</label>
                              </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                              <div class="form-group">
                                <input type="checkbox" name="networks_fashion1" id="networks_fashion1">
                                <label for="networks_fashion1"> <span class="box"></span> Fashion</label>
                              </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                              <div class="form-group">
                                <input type="checkbox" name="networks_fashion2" id="networks_fashion2">
                                <label for="networks_fashion2"> <span class="box"></span> Fashion</label>
                              </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                              <div class="form-group">
                                <input type="checkbox" name="categories_electronic" id="categories_electronic">
                                <label for="categories_electronic"> <span class="box"></span> Electronic</label>
                              </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                              <div class="form-group">
                                <input type="checkbox" name="categories_electronic1" id="categories_electronic1">
                                <label for="categories_electronic1"> <span class="box"></span> Electronic</label>
                              </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                              <div class="form-group">
                                <input type="checkbox" name="categories_electronic2" id="categories_electronic2">
                                <label for="categories_electronic2"> <span class="box"></span> Electronic</label>
                              </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                              <div class="form-group">
                                <input type="checkbox" name="categories_electronic3" id="categories_electronic3">
                                <label for="categories_electronic3"> <span class="box"></span> Electronic</label>
                              </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                              <div class="form-group">
                                <input type="checkbox" name="categories_yoga" id="categories_yoga">
                                <label for="categories_yoga"> <span class="box"></span> Yoga</label>
                              </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                              <div class="form-group">
                                <input type="checkbox" name="categories_yoga1" id="categories_yoga1">
                                <label for="categories_yoga1"> <span class="box"></span> Yoga</label>
                              </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                              <div class="form-group">
                                <input type="checkbox" name="categories_yoga2" id="categories_yoga2">
                                <label for="categories_yoga2"> <span class="box"></span> Yoga</label>
                              </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3">
                              <div class="form-group">
                                <input type="checkbox" name="categories_yoga3" id="categories_yoga3">
                                <label for="categories_yoga3"> <span class="box"></span> Yoga</label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-4 pt-3">
                        <div class="col-12">
                          <label class="label-basic" for="descr">Describe your brand here</label>
                          <textarea class="form-control pt-3" rows="5" name="comment" id="descr" placeholder="Write here"></textarea>
                        </div>
                      </div>
                      <div class="row justify-content-sm-end">
                        <div class="col-sm-6 col-md-3">
                          <div class="form-group mb-0">
                            <button class="btn btn-block btn-primary my-3">Continue
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--REGISTRATION PROGRESS-->
  <div class="reg-progress fixed-bottom border-bottom-0">
    <div class="container-fluid">
      <div class="row flex-nowrap justify-content-center align-items-center">
        <div class="col-12 col-lg-9">
          <div class="reg-progress-content">
            <div class="row align-items-center">
              <div class="col-auto d-none d-md-block">
                <span class="font-weight-black">Your progress</span>
              </div>
              <div class="col-7 col-sm">
                <ul class="row flex-nowrap justify-content-between reg-progress_ul mx-0">
                  <li class="col text-center complete">
                    <span class="d-inline-block align-middle rounded-circle reg-progress_circle"></span>
                  </li>
                  <li class="col text-center">
                    <span class="d-inline-block align-middle rounded-circle reg-progress_circle"></span>
                  </li>
                  <li class="col text-center">
                    <span class="d-inline-block align-middle rounded-circle reg-progress_circle"></span>
                  </li>
                  <li class="col text-center">
                    <span class="d-inline-block align-middle rounded-circle reg-progress_circle"></span>
                  </li>
                  <li class="col text-center">
                    <span class="d-inline-block align-middle rounded-circle reg-progress_circle"></span>
                  </li>
                  <li class="col text-center">
                    <span class="d-inline-block align-middle rounded-circle reg-progress_circle"></span>
                  </li>
                </ul>
              </div>
              <div class="col-5 col-sm-auto">
                <button class="btn btn-block btn-primary ml-auto">
                  Continue
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
