<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
  <title>Growsocial</title>
</head>
<body class="bg-primary">
  <%= require('html-loader?interpolate=true&minimize=false!./partials/header.html') %>
  <main class="main-content">
    <div class="container-fluid smaller">
      <div class="row align-items-start align-items-md-center cover-height-100">
        <div class="col-12 mt-5 mb-md-4">
          <div class="content-box rounded bg-white px-3 pt-4 pb-3 px-sm-5 pt-sm-5">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <div class="content-box__header">
                    <h2 class="content-box__title text-center mb-5">Log in</h2>
                  </div>
                  <div class="content-box__body">
                    <form id="loginForm" class="form-horizontal">
                      <div class="form-group">
                        <input type="email"
                               class="form-control"
                               id="inputEmail"
                               placeholder="Username or email address">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                      </div>
                      <div class="form-group row align-items-center">
                        <div class="col">
                          <input type="checkbox" id="remember_me"/><label for="remember_me"> Remember Me
                            <span class="box"></span></label>
                        </div>
                        <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                          <button type="submit"
                                  class="btn btn-block btn-outline-primary btn-login ml-auto"> Log in </button>
                        </div>
                      </div>
                    </form>
                    <div>
                      <hr class="with-text my-4 my-sm-5" data-value="OR"/>
                    </div>
                    <div class="text-center">
                      <a href="#" class="btn btn-social btn-fb"><i class="icon-fb align-middle"></i>
                        <span>Login with Facebook</span></a><a class="btn btn-social btn-in"
                                                               href="#"><i class="icon-in align-middle"></i>
                        <span>Login with Linkedin</span></a>
                    </div>
                    <div class="mt-4 text-center">
                      <a class="text-dark" href="#">Forgot your username or password?</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-white text-center mt-2">Don't have an account? <a class="text-white text-underline" href="#"><b>Apply now</b></a>
          </div>
        </div>
        <div class="col-12 mt-5 mb-3">
          <div class="text-center">
            <a class="text-white text-underline small"
               href="#"><strong>Terms of Services and Privacy Policy.</strong></a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
