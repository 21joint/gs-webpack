<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Growsocial</title>
</head>
<body class="">
<main class="main-content">
  <div class="container-fluid smaller">
    <div class="row mt-5">
      <div class="col-lg-12 text-center">
        <img src="/src/assets/images/logo.svg" alt="Growsocial">
      </div>
    </div>
    <div class="row align-items-start align-items-md-center cover-height-100">
      <div class="col-12 mt-5 mb-md-4">
        <div class="content-box bg-white px-3 pt-4 pb-3 px-sm-5 pt-sm-5">
          <div class="container-fluid">

            <form id="signupForm-1" class="form-horizontal">
            <div class="row">
              <div class="col-12">
                <div class="content-box__header">
                  <h2 class="content-box__title text-center mb-5">Start your free Growsocial trial</h2>
                </div>
              </div>
            </div>
              <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <input type="text" class="form-control" id="companyName" placeholder="Company Name">
              </div>
            </div>
            </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                  <input type="text" class="form-control" id="firstName" placeholder="First Name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group language-select">
                    <select title="language" style="width: 100%;" name="language" id="language"
                            class="form-control">
                      <option value="" selected disabled hidden>Language</option>
                      <option>English (USA)</option>
                      <option>English (UK)</option>
                      <option>French</option>
                      <option>Italian</option>
                      <option>Spanish</option>
                      <option>Dutch</option>
                      <option>Swedish</option>
                      <option>Polish</option>
                      <option>Danish</option>
                      <option>Finnish</option>
                      <option>Japanese</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                <input type="email" class="form-control" id="workEmail" placeholder="Work Email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                </div>
              </div>
              <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <a id="step1-validate" class="btn btn-block btn-primary btn-login ml-auto">Get Started</a>
                </div>
              </div>
              </div>
              <div class="row">
              <div class="col-12 text-center">
                <p class="description">By clicking this button, you agree to our <a href="#">Terms, Privacy Policy</a> and <a href="#">Security Policy</a>.</p>
              </div>
              </div>
            </form>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
