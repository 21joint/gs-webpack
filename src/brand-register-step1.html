<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Growsocial</title>
</head>
<body class="bg-light has-fixed-bottom">
  <%= require('html-loader?interpolate=true&minimize=false!./partials/header/header.html') %>
  <main class="main-content">
    <div class="container-fluid py-4 pt-lg-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9">
          <div class="content-box rounded bg-white">
            <section class="content-box--header pt-3 pt-sm-4 text-center">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <h2 class="content-box__title mt-3 mb-0">Choose your account type</h2>
                    <hr class="mt-sm-4 mb-0"/>
                  </div>
                </div>
              </div>
            </section>
            <section class="content-box--group py-3 py-sm-4 text-center">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <h4 class="text-center text-asphalt mb-4 mb-sm-5">Pick only 1</h4>
                    <form id="pickRole" class="form-horizontal">
                      <div class="form-group row justify-content-around justify-content-lg-between mb-0">
                        <div class="col-sm-auto">
                          <input type="radio" class="d-none" name="pick_role" id="as_brand"/><label for="as_brand"
                            class="pick_role__box d-flex flex-column justify-content-center text-center mx-auto mw-100">
                            <span class="pick_role__info" role="button"><img src="/images/info.svg" alt="Brand"></span>
                            <span class="pick_role__icon"><i class="icon-money"></i></span>
                            <span class="pick_role__title"><b>Influencer</b></span></label>
                        </div>
                        <div class="col-sm-auto">
                          <input type="radio" class="d-none" name="pick_role" id="as_influencer"/>
                          <label for="as_influencer"
                            class="pick_role__box d-flex flex-column justify-content-center text-center mx-auto mw-100">
                          <span class="pick_role__info" role="button"><img src="/images/info.svg"
                              alt="Influencer"></span> <span class="pick_role__icon"><i class="icon-money"></i></span>
                            <span class="pick_role__title"><b>Brand</b></span></label>
                        </div>
                        <div class="col-sm-auto">
                          <input type="radio" class="d-none" name="pick_role" id="as_agency"/><label for="as_agency"
                            class="pick_role__box d-flex flex-column justify-content-center text-center mx-auto mw-100">
                            <span class="pick_role__info" role="button"><img src="/images/info.svg" alt="Agency"></span>
                            <span class="pick_role__icon"><i class="icon-money"></i></span>
                            <span class="pick_role__title"><b>Agency</b></span></label>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </section>
            <section class="content-box--group py-3 py-sm-4">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12 px-sm-5 mt-3 mt-md-5">
                    <h2 class="content-box__title mb-0  text-center">Apply now</h2>
                    <hr class="my-3 my-sm-4"/>
                    <form id="applyForm" class="form-horizontal">
                      <div class="row">
                        <div class="form-group col-md-6">
                          <label class="font-weight-black small" for="inputName">Name</label><input type="text"
                            class="form-control"
                            id="inputName"/>
                        </div>
                        <div class="form-group col-md-6">
                          <label class="font-weight-black small" for="inputWebsite">Your company website</label><input
                            type="text"
                            class="form-control"
                            id="inputWebsite"/>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-6">
                          <label class="font-weight-black small" for="inputNumber">Phone number</label>
                          <input type="text" class="form-control" id="inputNumber"/>
                        </div>
                        <div class="form-group col-md-6">
                          <label class="font-weight-black small" for="inputEmail">E-mail</label><input type="email"
                            class="form-control"
                            id="inputEmail"/>
                        </div>
                      </div>
                      <div class="row justify-content-end">
                        <div class="col-sm-6 col-md-4">
                          <div class="form-group my-3 ml-auto text-right">
                            <button class="btn btn-block btn-primary">Continue</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--REGISTRATION PROGRESS-->
  <div class="reg-progress fixed-bottom border-bottom-0">
    <div class="container-fluid">
      <div class="row flex-nowrap justify-content-center align-items-center">
        <div class="col-12 col-lg-9">
          <div class="reg-progress-content">
            <div class="row align-items-center">
              <div class="col-auto d-none d-md-block">
                <span class="font-weight-black">Your progress</span>
              </div>
              <div class="col-7 col-sm">
                <ul class="row flex-nowrap justify-content-between reg-progress_ul mx-0">
                  <li class="col text-center complete">
                    <span class="d-inline-block align-middle rounded-circle reg-progress_circle"></span>
                  </li>
                  <li class="col text-center">
                    <span class="d-inline-block align-middle rounded-circle reg-progress_circle"></span>
                  </li>
                  <li class="col text-center">
                    <span class="d-inline-block align-middle rounded-circle reg-progress_circle"></span>
                  </li>
                  <li class="col text-center">
                    <span class="d-inline-block align-middle rounded-circle reg-progress_circle"></span>
                  </li>
                  <li class="col text-center">
                    <span class="d-inline-block align-middle rounded-circle reg-progress_circle"></span>
                  </li>
                  <li class="col text-center">
                    <span class="d-inline-block align-middle rounded-circle reg-progress_circle"></span>
                  </li>
                </ul>
              </div>
              <div class="col-5 col-sm-auto">
                <button class="btn btn-block btn-primary ml-auto"> Continue</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
