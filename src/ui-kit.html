<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Growsocial</title>

</head>
<body class="ui-kit">
  <div class="ui_kit_section">
    <div class="container">
      <div class="ui-group">
        <h1>Grow Social logo</h1>
        <p><img src="./assets/images/logo.svg"></p>
      </div>
      <div class="ui-group">
        <h1>Buttons</h1>
        <p>
          <button class="btn btn-primary">Submit feedback</button>
          <button class="btn btn-outline-primary">Show more deals</button>
        </p>
      </div>
      <div class="ui-group">
        <p>
          <button type="button" class="btn btn-sm btn-primary">Starbucks</button>
          <button type="button" class="btn btn-sm btn-outline-primary">Starbucks</button>
        </p>
      </div>
      <div class="ui-group">
        <h1>Icons</h1>
        <p>
          <i class="icon-help"></i> <i class="icon-pause"></i> <i class="icon-money"></i> <i class="icon-download"></i>
          <i class="icon-upload"></i> <i class="icon-send"></i> <i class="icon-socialbox"></i>
          <i class="icon-marker"></i> <i class="icon-search"></i> <i class="icon-delete"></i> <i class="icon-wrote"></i>
          <i class="icon-back"></i>
        </p>
        <p>
          <i class="icon-settings"></i> <i class="icon-arrow-left"></i> <i class="icon-arrow-right"></i>
          <i class="icon-load"></i> <i class="icon-time"></i> <i class="icon-star"></i> <i class="icon-play"></i>
          <i class="icon-like"></i> <i class="icon-phone"></i> <i class="icon-photo"></i> <i class="icon-logout1"></i>
          <i class="icon-save"></i>
        </p>
      </div>
      <div class="ui-group">
        <h1>Socila media icons</h1>
        <p>
          <img src="./assets/images/networks/twitter.svg"> <img src="./assets/images/networks/instagram.svg">
          <img src="./assets/images/networks/tumblr.svg"> <img src="./assets/images/networks/fb.svg">
          <img src="./assets/images/networks/pinterest.svg"> <img src="./assets/images/networks/blog.svg">
          <img src="./assets/images/networks/snapchat.svg"> <img src="./assets/images/networks/podcast.svg">
        </p>
      </div>
      <div class="ui-group">
        <h1>Company logo</h1>
        <p>
          <img src="./assets/images/company-logo.svg">
        </p>
      </div>
    </div>
  </div>

</body>
</html>
