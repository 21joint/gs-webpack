<button class="btn btn-sm btn-outline-primary"
        data-toggle="dropdown"
        aria-haspopup="true"
        title="Networks"
        aria-expanded="false"><i class="icon-close ml-2 align-middle"></i>
</button>
<div class="dropdown-menu p-0">
  <div class="container-fluid">
    <div class="form-row py-3">
      <div class="col-6 col-sm-4">
        <input type="checkbox" class="checked-all" name="all" id="networks_all"> <label for="networks_all">
          <span class="box"></span>All networks</label>
      </div>
      <div class="col-6 col-sm-4">
        <input type="checkbox" data-use=" name, " name="tw" id="networks_tw"> <label for="networks_tw"> <span
            class="box"></span>
          <span class="network-icon with-title tw"></span>Twitter</label>
      </div>
      <div class="col-6 col-sm-4">
        <input type="checkbox"
               data-use=" name, "
               name="instagram"
               id="networks_instagram"> <label for="networks_instagram"> <span class="box"></span><span class="network-icon with-title instagram"></span>Instagram</label>
      </div>
      <div class="col-6 col-sm-4">
        <input type="checkbox"
               data-use=" name, "
               name="youtube"
               id="networks_youtube"> <label for="networks_youtube">
          <span class="box"></span><span class="network-icon with-title youtube"></span>Youtube</label>
      </div>
      <div class="col-6 col-sm-4">
        <input type="checkbox"
               data-use=" name, "
               name="pinterest"
               id="networks_pinterest"> <label for="networks_pinterest"> <span class="box"></span><span class="network-icon with-title pinterest"></span>Pinterest</label>
      </div>
      <div class="col-6 col-sm-4">
        <input type="checkbox" data-use=" name, " name="blog" id="networks_blog"> <label for="networks_blog">
          <span class="box"></span><span class="network-icon with-title blog"></span>Blog</label>
      </div>
      <div class="col-6 col-sm-4">
        <input type="checkbox"
               data-use=" name, "
               name="tumblr"
               id="networks_tumblr"> <label for="networks_tumblr">
          <span class="box"></span><span class="network-icon with-title tumblr"></span>Tumblr </label>
      </div>
      <div class="col-6 col-sm-4">
        <input type="checkbox"
               data-use=" name, "
               name="podcast"
               id="networks_podcast"> <label for="networks_podcast">
          <span class="box"></span><span class="network-icon with-title podcast"></span>Podcast </label>
      </div>
      <div class="col-6 col-sm-4">
        <input type="checkbox"
               data-use=" name, "
               name="snapchat"
               id="networks_snapchat"> <label for="networks_snapchat"> <span class="box"></span><span class="network-icon with-title snapchat"></span>Snapchat</label>
      </div>
      <div class="col-6 col-sm-4">
        <input type="checkbox" data-use=" name, " name="fb" id="networks_fb"> <label for="networks_fb"> <span
            class="box"></span>
          <span class="network-icon with-title fb"></span>Facebook</label>
      </div>
    </div>
    <div class="form-row row py-3 justify-content-between align-items-center dropdown-menu--actions">
      <div class="col-auto">
        <button class="btn btn-block btn-sm btn-cancel" type="button" data-dismiss="dropdown">
          Cancel
        </button>
      </div>
      <div class="col-auto">
        <button class="btn btn-block btn-primary btn-sm btn-apply" type="button">
          Apply
        </button>
      </div>
    </div>
  </div>
</div>
