<button class="btn btn-sm btn-outline-primary"
        data-toggle="dropdown"
        aria-haspopup="true"
        title="Followers"
        aria-expanded="false">
  <i class="icon-close ml-2 align-middle"></i>
</button>
<div class="dropdown-menu p-0" style="max-width: 100%; width: 470px;">
  <div class="container-fluid">
    <div class="form-row py-3 align-items-center">
      <div class="col">
        <h6 class="text-dark mb-0"><strong>Followers</strong></h6>
      </div>
      <div class="col-auto">
        <img src="../../assets/images/info.svg" class="r-icon--medium ml-1" alt=" ">
      </div>
    </div>
    <div class="form-row py-3 align-items-center">
      <div class="col-12 col-sm-auto">
        <div class="form-range-group">
          <div class="form-group">
            <div class="">
              <input style="max-width: 100px;"
                     title="gs-handle--input"
                     class="form-control d-inline"
                     data-handle="0"
                     data-use="(value - "
                     data-thousand=","
                     value="100"/>
              <span class="text-asphalt mx-1">-</span>
              <input style="max-width: 100px;"
                     title="gs-handle--input"
                     class="form-control d-inline"
                     data-handle="1"
                     data-use="value)"
                     data-thousand=","
                     value="50000" />
            </div>
            <div style="display: none;" id="sliderFollowers"
                 class="gs-range--slider"
                 data-start="0,500000"
                 data-min="0"
                 data-max="1000000"
                 data-step="100"
                 data-thousand=","
                 data-connect="true"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm">
        <p class="text-asphalt small">*Everyone: Micro Influencers, celebrities and superstars</p>
      </div>
    </div>
    <div class="form-row py-3 align-items-center dropdown-menu--actions">
      <div class="col">
        <button class="btn btn-block btn-sm btn-cancel" type="button" data-dismiss="dropdown">
          Cancel
        </button>
      </div>
      <div class="col-auto">
        <button class="btn btn-block btn-primary btn-sm btn-apply" type="button">
          Apply
        </button>
      </div>
    </div>
  </div>
</div>
