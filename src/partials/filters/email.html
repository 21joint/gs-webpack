<button type="button" class="btn btn-sm btn-outline-primary" data-toggle="dropdown" aria-haspopup="true" title="Email"
        aria-expanded="false"><i class="icon-close ml-2 align-middle"></i>
</button>
<div class="dropdown-menu p-0" style="max-width: 290px;">
  <div class="container-fluid">
    <div class="form-row py-3 align-items-center">
      <div class="col"><h6 class="text-dark mb-0"><strong>Only influencers with e-mail</strong></h6></div>
      <div class="col-auto"><img src="../../assets/images/info.svg" class="r-icon--medium align-middle ml-1" alt=" "></div>
    </div>
    <div class="form-row pb-3">
      <div class="col-12">
        <input data-use="label" type="radio" name="email_only" id="no" value="no" checked> <label class="mb-0" for="no"><span
        class="dot"></span>No, show everyone</label>
      </div>
      <div class="col-12">
        <input data-use="label" type="radio" name="email_only" id="yes" value="yes"> <label class="mb-0" for="yes"><span
        class="dot"></span>Yes, only show them with e-mail</label>
      </div>
    </div>
    <div class="form-row py-3 align-items-center justify-content-between dropdown-menu--actions">
      <div class="col-auto">
        <button class="btn btn-block btn-sm btn-cancel" type="button" data-dismiss="dropdown">
          Cancel
        </button>
      </div>
      <div class="col-auto">
        <button class="btn btn-block btn-primary btn-sm btn-apply" type="button">
          Apply
        </button>
      </div>
    </div>
  </div>
</div>
