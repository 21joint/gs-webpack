<button class="btn btn-sm btn-outline-primary"
        data-toggle="dropdown"
        aria-haspopup="true"
        title="G-Score"
        aria-expanded="false">
  <i class="icon-close ml-2 align-middle"></i>
</button>
<div class="dropdown-menu p-0" style="width: 400px">
  <div class="container-fluid">
    <div class="form-row py-3 align-items-center">
      <div class="col">
        <h6 class="text-dark mb-0"><strong>G-Score</strong></h6>
      </div>
      <div class="col-auto">
        <img class="r-icon--medium ml-1" src="../../assets/images/info.svg" alt="Awareness">
      </div>
    </div>
    <div class="form-row pb-3 align-items-center">
      <div class="col-12">
        <div class="form-range-group">
          <div class="form-group">
            <div class="mb-4">
              <input title="gs-handle--input"
                     type="text"
                     class="form-control d-inline"
                     data-handle="0"
                     data-use="value - "/> <span class="text-asphalt mx-1">-</span>
              <input title="gs-handle--input"
                     type="text"
                     class="form-control d-inline"
                     data-handle="1"
                     data-use="value"/>
            </div>
            <div id="sliderPrice"
                 class="gs-range--slider"
                 data-start="0, 100"
                 data-min="0"
                 data-max="100"
                 data-thousand=","
                 data-step="1"
                 data-suffix="%"
                 data-connect="true"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row pb-3">
      <div class="col-12">
        <p class="mb-0">G-Score is the result from our AI on which Influencer is the most
          profitable.</p>
      </div>
    </div>
    <div class="form-row py-3 align-items-center dropdown-menu--actions">
      <div class="col-6">
        <button class="btn btn-sm btn-cancel" type="button" data-dismiss="dropdown">
          Cancel
        </button>
      </div>
      <div class="col-6 text-right">
        <button class="btn btn-primary btn-sm btn-apply" type="button">
          Apply
        </button>
      </div>
    </div>
  </div>
</div>
