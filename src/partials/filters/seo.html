<button type="button"
        class="btn btn-sm btn-outline-primary"
        data-toggle="dropdown"
        aria-haspopup="true"
        title="Seo"
        aria-expanded="false">
  <svg class="btn-svg--close" width="14px" height="14px" viewBox="0 0 22 22" version="1.1">
    <defs></defs>
    <g id="Launch-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
      <g id="Profile-view" transform="translate(-109.000000, -384.000000)" stroke="#FFFFFF" stroke-width="3">
        <g id="Group-6-Copy-2" transform="translate(111.000000, 386.000000)">
          <path d="M0,0 L18,18" id="Stroke-1"></path>
          <path d="M18,0 L0,18" id="Stroke-3"></path>
        </g>
      </g>
    </g>
  </svg>
</button>
<div class="dropdown-menu p-0">
  <div class="container-fluid">
    <div class="form-row py-3 align-items-center justify-content-between dropdown-menu--actions">
      <div class="col-auto"><h6 class="text-dark d-inline mb-0"><strong>Seo</strong></h6></div>
      <div class="col-auto">
        <img class="r-icon--medium" src="../../assets/images/info.svg" alt="Awareness">
      </div>
    </div>
    <div class="form-row py-3 align-items-center justify-content-sm-center align-items-sm-start flex-sm-column">
      <div class="col-12">
        <p>Use this filter to find blogs suitable for link building</p>
      </div>
      <div class="col-12">
        <input data-use=" label, " type="checkbox" name="unique_domain" id="unique_domain"> <label for="unique_domain">
          <span class="box"></span>Unique Domain ex annasblog.com</label>
      </div>
      <div class="col-12">
        <input data-use=" label, "
               type="checkbox"
               name="subdomain_domain"
               id="subdomain_domain"> <label for="subdomain_domain">
          <span class="box"></span>Subdomain Domain annasblog.blogspot.dom</label>
      </div>
      <div class="col-12">
        <input data-use=" label, "
               type="checkbox"
               name="directory_domain"
               id="directory_domain"> <label for="directory_domain">
          <span class="box"></span>Directory Domain metromode.com/annas</label>
      </div>
    </div>
    <div class="form-row py-3 align-items-center">
      <div class="col-12">
        <div class="form-range-group">
          <div class="mb-4">
            <h6 class="text-dark mb-4"><strong>Domain SEO Strength (DA)</strong>
            </h6>
            <input data-use="DA (value - " title="gs-handle--input" type="text" class="form-control d-inline" data-handle="0"/>
            <span class="text-asphalt mx-1">-</span>
            <input data-use="value)" title="gs-handle--input" type="text" class="form-control d-inline" data-handle="1"/>
          </div>
          <div id="sliderSeo"
               class="gs-range--slider"
               data-start="0, 100"
               data-min="0"
               data-max="100"
               data-step="1"
               data-connect="true"></div>
        </div>
      </div>
    </div>
    <div class="form-row py-3 align-items-center justify-content-between dropdown-menu--actions">
      <div class="col-auto">
        <button class="btn btn-block btn-sm btn-cancel" type="button" data-dismiss="dropdown">
          Clear
        </button>
      </div>
      <div class="col-auto">
        <button class="btn btn-block btn-primary btn-sm btn-apply" type="button" data-dismiss="dropdown">
          Apply
        </button>
      </div>
    </div>
  </div>
</div>
