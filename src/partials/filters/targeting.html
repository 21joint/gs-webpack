<button type="button" class="btn btn-sm btn-outline-primary" data-toggle="dropdown" aria-haspopup="true"
  title="Detailed Targeting" aria-expanded="false">
  <i class="icon-close ml-2 align-middle"></i>
</button>
<div class="dropdown-menu p-0" style="width: 400px;">
  <div class="container-fluid">
    <div class="form-row py-3 justify-content-between">
      <div class="col-auto">
        <h6 class="text-dark mt-1 mb-3"><strong>Detailed Targeting</strong></h6>
        <p class="text-asphalt">Add interest or hashtag</p>
      </div>
      <div class="col-auto">
        <img class="r-icon--medium" src="../../assets/images/info.svg" alt="Awareness">
      </div>
    </div>
    <div class="form-row pb-3">
      <div class="col">
        <input data-tags title="Targeting" placeholder="Write language here" type="text" class="form-control">
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-plus icon-plus p-0" data-submit="tags"></button>
      </div>
    </div>
    <div class="form-row py-3 align-items-center justify-content-between dropdown-menu--actions">
      <div class="col-auto">
        <button class="btn btn-block btn-sm btn-cancel" type="button" data-dismiss="dropdown">
          Cancel
        </button>
      </div>
      <div class="col-auto">
        <button class="btn btn-block btn-primary btn-sm btn-apply" type="button">
          Apply
        </button>
      </div>
    </div>
  </div>
</div>
