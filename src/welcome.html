<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
  <title>Growsocial</title>
</head>
<body class="bg-primary">
  <%= require('html-loader?interpolate=true&minimize=false!./partials/header/header.html') %>
  <main class="main-content">
    <div class="container-fluid smaller">
      <div class="row justify-content-center align-items-center cover-height-100">
        <div class="col-12 mt-5 mt-lg-0">
          <div class="content-box rounded bg-white px-3 pt-4 pb-3 px-sm-5 pt-sm-5">
            <div class="content-box__header text-center mb-4 mb-lg-5">
              <h2 class="content-box__title">Welcome to GrowSocial</h2>
            </div>
            <div class="content-box__body">
              <h6 class="form_title"><b>Please choose your new password</b></h6>
              <form id="loginForm" class="form-horizontal">
                <div class="form-group">
                  <input type="password"
                    class="form-control"
                    id="inputPassword1"
                    placeholder="Write your new password here">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="inputPassword2" placeholder="Repeat">
                </div>
                <div class="form-group row align-items-center">
                  <div class="col">
                    <input type="checkbox" id="remember_me"/><label for="remember_me"> Remember Me
                      <span class="box"></span></label>
                  </div>
                  <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                    <button type="submit"
                      class="btn btn-block btn-outline-primary btn-login ml-auto"> Update now
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
